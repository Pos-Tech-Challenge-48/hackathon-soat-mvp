name: ğŸ” Code check
run-name: Code Check | @${{ github.actor }} | ${{ github.ref_name }}

on: [pull_request]

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm install
    
      - name: Run linter
        run: npm run lint
